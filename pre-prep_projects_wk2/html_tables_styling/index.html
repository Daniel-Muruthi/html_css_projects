<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML Table Styling</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Knoughts and Crosses</h1>
        <p>
            Kids this days will never understand the joy of board games. Most notably 
            <span>Knoughts and Crosses</span> also called <span>X's and O's</span>
        </p>
        <p>
            Common traps in the game would look like this:
        </p>
        <table>
            <tr>
                <td>X</td>
                <td></td>
                <td>X</td>
            </tr>
            <tr>
                <td>O</td>
                <td>X</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>O</td>
                <td>0</td>
            </tr>
        </table>
    </body>
</html>
